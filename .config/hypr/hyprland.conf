### COLORS ###
source = ~/.config/hypr/mocha.conf

### MONITORS ### 
monitor=,highres,auto,2
monitor=DP-3,highres,auto,1

### PROGRAMS ###
$terminal = kitty 
$menu = fuzzel
$colorpicker = hyprpicker -a
$volume = pavucontrol -t 3
$screenshot = grim -g "$(slurp)"
$lock = hyprlock

### AUTOSTART ###
exec-once = mako & hyprpaper & hypridle & easyeffects --gapplication-service & udiskie
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = firefox-developer-edition & kitty & qpdfview & discord & alacritty -e btop

### ENVIRONMENT VARIABLES ###

# cursor stuff
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin-Mocha-Lavender
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-lavender

# toolkit-specific scale
env = GDK_SCALE,1

# toolkit-backend
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# xdg specs
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# qt-specific
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

### LOOK AND FEEL ###
general { 
    gaps_in = 4 
    gaps_out = 4 

    border_size = 2
    col.active_border = $lavender $teal 45deg 
    col.inactive_border = $surface0

    resize_on_border = true
    allow_tearing = false 
    layout = master 
}

decoration {
    rounding = 16 
    blur {
        enabled = true
    }
}

animations {
    enabled = true

    animation = windowsMove, 0, 8, default, popin 75%
    animation = windowsOut, 1, 10, default, popin 75%
    animation = workspaces, 1, 2, default, slidefade 20%

    animation = specialWorkspace, 1, 6, default, slidefadevert 10%
    animation = layersIn, 0
}

master {
}

xwayland {
    force_zero_scaling = false
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true 
    vfr = true 
    vrr = 0
    render_ahead_of_time = false
    enable_swallow = true
    swallow_regex = ^(kitty)$
}


### INPUT ###
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true 
    }
}

gestures {
    workspace_swipe = true 
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 100
}

cursor {
    hide_on_key_press = true
}

### KEYBINDINGSS ###
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, exec, $colorpicker
bind = $mainMod CTRL, S, exec, $screenshot
bind = $mainMod, V, exec, $volume
bind = $mainMod CTRL, L, exec, $lock
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, fullscreen, 2

# move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# rotate
bind = $mainMode SHIFT, H, layoutmsg, rollprev
bind = $mainMode SHIFT, L, layoutmsg, swapnext

# switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move windows to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# multimedia keys
bindel=,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && notify-send $(pamixer --get-volume-human)
bindel=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send $(pamixer --get-volume-human)
bindl=,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send $(pamixer --get-volume-human)
bind=,XF86MonBrightnessDown,exec,light -U 5 
bind=,XF86MonBrightnessUp,exec,light -A 5 
bindl=,XF86AudioPlay, exec, playerctl play-pause
bindl=,XF86AudioNext, exec, playerctl next 
bindl=,XF86AudioPrev, exec, playerctl previous

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### WINDOW RULES ###
windowrulev2 = suppressevent maximize, class:.*
#windowrulev2 = center,class:.*
windowrulev2 = float,class:^(org.freedesktop.impl.portal.desktop.kde)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = workspace 1 silent,class:^(.*firefox-developer-edition.*)$
windowrulev2 = workspace 2 silent,class:^(.*kitty.*)$
windowrulev2 = workspace 3 silent,class:^(.*qpdfview.*)$
windowrulev2 = workspace 4 silent,class:^(.*discord.*)$
windowrulev2 = workspace special:magic silent,class:^(.*Alacritty.*)$
