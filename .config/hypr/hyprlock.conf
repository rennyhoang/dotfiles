background {
    monitor =
    path = /home/renny/media/pics/wallpapers/top.jpg
    blur_passes = 2
}

input-field {
    monitor =
    size = 400, 100
    outline_thickness = 3
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(200, 200, 200, 1)
    fade_on_empty = false 
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">input password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 10
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(205, 214, 244, 1)
  font_size = 50
  font_family = JetBrains Mono
  position = 0, 250
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M:%S")"
  color = rgba(205, 214, 244, 1)
  font_size = 140
  font_family = JetBrains Mono Extrabold
  position = 0, 100
  halign = center
  valign = center
}
